<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Receiver</title>
</head>

<body>
    
    <script src = "sensorReceiver.js"></script>
    <h2>Received Data:</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Type</th>
                <th>X</th>
                <th>Y</th>
                <th>Z</th>
            </tr>
        </thead>
        <tbody>
            <tr id="accelerometerRow">
                <td>Accelerometer</td>
                <td id="ax">-</td>
                <td id="ay">-</td>
                <td id="az">-</td>
            </tr>
            <tr id="gyroscopeRow">
                <td>Gyroscope</td>
                <td id="gx">-</td>
                <td id="gy">-</td>
                <td id="gz">-</td>
            </tr>
        </tbody>
    </table>

    
</body>

</html>
